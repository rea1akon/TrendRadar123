app:
  # 将下面的 URL 替换为您自己的 GitHub Pages 地址
  base_url: "https://github.com/rea1akon"
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true 

crawler:
  request_interval: 1000 # 请求间隔(毫秒)
  enable_crawler: true 
  use_proxy: false 
  default_proxy: "http://127.0.0.1:10086"
report:
  mode: "current" # 可选: "daily"|"incremental"|"current"
  rank_threshold: 5 # 排名高亮阈值

notification:
  enable_notification: true 
  message_batch_size: 4000 # 消息分批大小（字节）(这个配置别动)
  batch_send_interval: 1 # 批次发送间隔（秒）
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━" # feishu 消息分割线

  silent_push:
    enabled: false  
    # 因为我们白嫖的 github 服务器执行时间不稳定，所以时间范围要根据实际尽可能大一点，留足 2 小时
    # 如果你想寻求稳定的按时的推送，建议部署在个人的服务器上
    time_range:
      start: "23:00"  # 推送时间范围开始（北京时间）
      end: "22:00"    # 推送时间范围结束（北京时间）
    once_per_day: true  
    push_record_retention_days: 7  # 推送记录保留天数

  # 请务必妥善保管好 webhooks，不要公开
  # 如果你以 fork 的方式将本项目部署在 GitHub 上，请勿在此填写任何 webhooks，而是将 webhooks 填入 GitHub Secret
  # 不然轻则手机上收到奇怪的广告推送，重则存在一定的安全隐患
  webhooks:
    feishu_url: "" # 飞书机器人的 webhook URL
    dingtalk_url: "https://oapi.dingtalk.com/robot/send?access_token=338a77722fc134e064829eebe4f59e47d962b615c8472608bf669b228cab4bff" # 钉钉机器人的 webhook URL
    wework_url: "" # 企业微信机器人的 webhook URL
    telegram_bot_token: "" # Telegram Bot Token
    telegram_chat_id: "" # Telegram Chat ID

# 用于让关注度更高的新闻在更前面显示，合起来是 1 就行
weight:
  rank_weight: 0.6 # 排名权重
  frequency_weight: 0.3 # 频次权重
  hotness_weight: 0.1 # 热度权重

